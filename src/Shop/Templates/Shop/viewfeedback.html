{% extends 'Shop/head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW FEEDBACKS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
            margin: 0;
            color: #333;
        }
        .main-heading {
            text-align: center;
            color: #FF8C00;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .feedback-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .feedback-table {
            width: 100%;
            margin: 20px auto;
            border-collapse: separate;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            border-spacing: 0;
        }
        th {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
            text-align: center;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #fffaf0;
        }
        tr:hover {
            background-color: #ffeedd;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1 class="main-heading">VIEW FEEDBACKS</h1>
        
        <form action="" method="post">
            {% csrf_token %}
            <table class="feedback-table">
                <tr>
                    <th>Sl No</th>
                    <th>Feedback</th>
                    <th>Product</th>
                    <th>User</th>
                </tr>
                {% for i in viewfeedback %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.feedback_content}}</td>
                    <td>{{i.product.product_name}}</td>
                    <td>{{i.user.user_name}}</td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
