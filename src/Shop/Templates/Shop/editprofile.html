{% extends 'Shop/head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
        }
        .heading {
            text-align: center;
            color: #FF8C00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 20px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            width: 30%;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            font-size: 16px;
            background-color: #FFF9E6;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FF8C00;
            background-color: #FFF0CC;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
    </style>
</head><br><br>
<body>
    <h1 class="heading">Edit Profile</h1>
    <table>
        <form method="post">
            {%csrf_token%}
            <tr>
                <th>Shop Name</th>
                <td><input type="text" name="txt_name" value="{{shop.shop_name}}"></td>
            </tr>
            <tr>
                <th>Shop Email</th>
                <td><input type="text" name="txt_email" value="{{shop.shop_email}}"></td>
            </tr>
            <tr>
                <th>Contact</th>
                <td><input type="text" name="txt_contact" value="{{shop.shop_contact}}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" name="txt_address" value="{{shop.shop_address}}"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="btnsub" value="Submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>

{% endblock content %}
