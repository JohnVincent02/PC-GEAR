{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLY NOW</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        } */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        table {
            width: 95%;
            max-width: 1200px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        /* Orange-yellow gradient heading */
        th {
            background: linear-gradient(45deg, #ff9800, #ffd700);
            color: white;
            font-size: 22px;
            padding: 15px;
            text-align: center;
        }
        td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }
        td:first-child {
            font-weight: bold;
            text-align: center;
            width: 20%;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            background-color: #ffffff;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        input[type="submit"] {
            width: 180px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        input[name="btnsub"] {
            background-color: #28a745;
            color: white;
        }
        input[name="btncancel"] {
            background-color: #dc3545;
            color: white;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th colspan="2">Complaint</th>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td><input type="text" name="txt_subject" value=""></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="txt_complaint"></textarea></td>
                </tr>  
                <tr>
                    <td colspan="2">
                        <div class="button-row">
                            <input type="submit" name="btnsub" value="Submit">
                            <input type="submit" name="btncancel" value="Cancel">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
