{% extends 'User/Head.html' %}
{% block content %}

<style>
    .password-card {
        border-color: #FFD700;
        border-radius: 15px;
    }

    .password-card-header {
        background: linear-gradient(135deg, #FFA500, #FFD700);
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .password-card-body {
        background-color: #FFF8E1;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        padding: 30px;
    }

    .form-label {
        color: #FF8C00;
        font-weight: 600;
    }

    .form-control {
        border: 2px solid #FFD700;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #FF8C00;
        box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
    }

    .btn-update {
        background: linear-gradient(135deg, #FFA500, #FFD700);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        transition: background 0.3s ease-in-out, transform 0.2s ease;
    }

    .btn-update:hover {
        background: linear-gradient(135deg, #FFB347, #FFD700);
        transform: scale(1.05);
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg password-card">
                <div class="card-header text-center password-card-header">
                    <h4>Update Password</h4>
                </div>
                <div class="card-body password-card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Type Password</label>
                            <input type="password" name="txtpass" placeholder="Enter current password" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="txtpassnew" placeholder="Enter new password" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="txtrepass" placeholder="Re-enter new password" required class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-update">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
