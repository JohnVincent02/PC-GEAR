{% extends 'User/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPAIR REQUEST</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        } */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        td {
            padding: 15px;
            border: 1px solid #e0e0e0;
        }
        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #FFA500, #FFD700);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
            width: 200px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #FF6B00, #FF8C00);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        tr:first-child td {
            border-top: none;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h2>REPAIR REQUEST</h2>
        <table>
            <tr>
                <td width="30%">To Date</td>
                <td><input type="date" name="txt_todate" required></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="txt_req_desc" required placeholder="Enter repair description"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; border: none;">
                    <input type="submit" name="btnsub" value="Submit Request">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

{% endblock content %}
{% if msg %}
<script>
    window.location="{% url 'User:request' id %}"
</script>
{% endif %}
