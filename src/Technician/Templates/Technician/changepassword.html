{% extends 'Technician/head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
            margin: 0;
        }
        .password-heading {
            text-align: center;
            color: #FF8C00;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .password-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .password-table {
            width: 100%;
            border-collapse: separate;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            border-spacing: 0;
        }
        .password-table th {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            font-weight: bold;
            padding: 15px;
            text-align: left;
            width: 40%;
            font-size: 16px;
        }
        .password-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .password-table input[type="text"] {
            width: 90%;
            padding: 12px 15px;
            border: 2px solid #FFD700;
            border-radius: 6px;
            font-size: 15px;
            background-color: #FFF9E6;
            transition: all 0.3s;
        }
        .password-table input[type="text"]:focus {
            outline: none;
            border-color: #FF8C00;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.3);
        }
        .password-table input[type="submit"] {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 10px auto;
            text-transform: uppercase;
        }
        .password-table input[type="submit"]:hover {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="password-form">
        <h1 class="password-heading">CHANGE PASSWORD</h1>
        <table class="password-table">
            <form method="post">
                {%csrf_token%}
                <tr>
                    <th>Old Password</th>
                    <td><input type="password" name="txtpass" required></td>
                </tr>
                <tr>
                    <th>New Password</th>
                    <td><input type="password" name="txtpassnew" required></td>
                </tr>
                <tr>
                    <th>Retype Password</th>
                    <td><input type="password" name="txtrepass" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="btnsub" value="Update Password">
                    </td>
                </tr>
            </form>
        </table>
    </div>

    {% if msg %}
    <script>
        alert('{{msg}}');
    </script>
    {% endif %}
{% endblock content %}
