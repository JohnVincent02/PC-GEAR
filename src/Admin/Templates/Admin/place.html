{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Places</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            color: orange;
            font-weight: bold;
            margin-top: 30px;
        }

        .form-section {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .action-btn a {
            margin-right: 8px;
        }

        table th, table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Manage Places</h2>

    <form method="post" class="form-section mt-4">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="sel_district" class="form-label">District</label>
                <select name="sel_district" id="sel_district" class="form-select">
                    <option value="">---- Select ----</option>
                    {% for i in district %}
                        <option value="{{i.id}}" {% if i.id == edit.district_id %} selected {% endif %}>
                            {{i.district_name}}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="txt_place" class="form-label">Place</label>
                <input type="text" name="txt_place" id="txt_place" value="{{edit.place_name}}" class="form-control" placeholder="Enter place name">
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Submit" name="btn_submit" class="btn btn-success px-5">
        </div>
    </form>

    <div class="mt-5">
        <table class="table table-bordered table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Sl No</th>
                    <th>District</th>
                    <th>Place</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in place %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.district.district_name }}</td>
                    <td>{{ i.place_name }}</td>
                    <td class="action-btn">
                        <a href="{% url 'Admin:editplace' i.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'Admin:deleteplace' i.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS CDN (optional for features like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
