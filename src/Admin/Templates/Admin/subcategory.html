{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Category</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            color: teal;
            font-weight: bold;
            margin-top: 30px;
        }
        .form-section {
            background-color: #f1f1f1;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table thead th {
            background-color: #343a40;
            color: white;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Manage Subcategories</h2>

    <!-- Form Section -->
    <form method="post" class="form-section mt-4">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <label for="sel_category" class="form-label">Select Category</label>
                <select name="sel_category" id="sel_category" class="form-select">
                    <option value="">---- Select ----</option>
                    {% for i in category %}
                        <option value="{{ i.id }}" {% if i.id == edit.category_id %} selected {% endif %}>{{ i.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <label for="txt_subcategory" class="form-label">Subcategory Name</label>
                <input type="text" name="txt_subcategory" id="txt_subcategory" value="{{ edit.subcategory_name }}" class="form-control" placeholder="Enter subcategory">
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Submit" name="btn_submit" class="btn btn-success px-4">
        </div>
    </form>

    <!-- Table Section -->
    <div class="mt-5">
        <table class="table table-bordered table-hover text-center">
            <thead>
                <tr>
                    <th>SL No</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in subcategory %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.category.category_name }}</td>
                    <td>{{ i.subcategory_name }}</td>
                    <td>
                        <a href="{% url 'Admin:editsubcategory' i.id %}" class="btn btn-warning btn-sm btn-action">Edit</a>
                        <a href="{% url 'Admin:deletesubcategory' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (optional for dropdowns etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
