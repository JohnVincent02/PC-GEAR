{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Complaint</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-heading {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .table tr th:first-child {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center form-heading">Reply to Complaint</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <tr>
                    <th>Reply</th>
                    <td><textarea name="txt_reply" class="form-control" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" name="btnsub" value="Submit" class="btn btn-success me-2">
                        <input type="submit" name="btncancel" value="Cancel" class="btn btn-secondary">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
