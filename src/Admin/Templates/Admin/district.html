{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Districts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            color: orange;
            font-weight: bold;
            margin-top: 30px;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .table thead th {
            background-color: #343a40;
            color: white;
        }

        .btn-action {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Manage Districts</h2>

    <!-- Form Section -->
    <form method="post" class="form-section mt-4">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="dist" class="form-label">District Name</label>
                <input type="text" name="dist" id="dist" value="{{edit.district_name}}" class="form-control" placeholder="Enter district name">
            </div>
        </div>
        <div class="text-center mt-3">
            <input type="submit" value="Submit" name="btn_submit" class="btn btn-success px-4">
        </div>
    </form>

    <!-- Table Section -->
    <div class="mt-5">
        <table class="table table-bordered table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>District</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in district %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.district_name }}</td>
                    <td>
                        <a href="{% url 'Admin:editdistrict' i.id %}" class="btn btn-warning btn-sm btn-action">Edit</a>
                        <a href="{% url 'Admin:deletedistrict' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (Optional for features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
