<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Technician Registration</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_technicianname">Technician Name</label>
                <input type="text" name="txt_technicianname" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" id="txt_technicianname" required>
            </div>
            <div class="form-group">
                <label for="txt_techniciancontact">Contact</label>
                <input type="text" name="txt_techniciancontact" id="txt_techniciancontact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
            </div>
            <div class="form-group">
                <label for="txt_technicianemail">Email</label>
                <input type="email" name="txt_technicianemail" id="txt_technicianemail" required>
            </div>
            <div class="form-group">
                <label for="proof">Proof</label>
                <input type="file" name="proof" id="proof" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" name="photo" id="photo" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="seldistrict">District</label>
                <select name="sel_district" id="seldistrict" required>
                    <option value="">-- Select --</option>
                    {% for i in district %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="selplace">Place</label>
                <select name="sel_place" id="selplace" required>
                    <option value="">-- Select --</option>
                </select>
            </div>
            <input type="submit" value="Register" class="btn-submit">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#seldistrict").change(function () {
            var did = $(this).val();
            var ur = "{% url 'Guest:ajaxplace' %}";
            $.ajax({
                url: ur,
                data: { did: did },
                success: function (data) {
                    $("#selplace").html(data);
                },
            });
        });
    </script>
</body>
</html>
