<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELIVERY BOY REGISTRATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <h2>DELIVERY BOY REGISTRATION</h2>
            <table>
                <tr>
                    <td>Name</td><td><input type="text" name="txt_deliveryboyname" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" id="txt_deliveryboyname" required></td>
                </tr>
                <tr>
                    <td>Address:</td><td><input type="text" name="txt_deliveryboyaddress" id="txt_deliveryboyaddress" required></td>
                </tr>
                <tr>
                    <td>Contact:</td><td><input type="text" name="txt_deliveryboycontact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" id="txt_deliveryboycontact" required></td>
                </tr>
                <tr>
                    <td>Email</td><td><input type="text" name="txt_deliveryboyemail" id="txt_deliveryboyemail" required></td>
                </tr>
                <tr>
                    <td>Proof</td><td><input type="file" name="proof" id="proof" required></td>
                </tr>
                <tr>
                    <td>Photo</td><td><input type="file" name="photo" id="photo" required></td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="sel_district" id="seldistrict" required>
                            <option value="">----select</option>
                            {% for i in district %}
                            <option value="{{i.id}}">{{i.district_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td>
                        <select name="sel_place" id="selplace" required>
                            <option value="">----select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Password</td><td><input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password</td><td><input type="password" name="confirm_password" id="confirm_password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit" name="btn_submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#seldistrict").change(function () {
            var did = $(this).val();
            var ur = "{% url 'Guest:ajaxplace' %}"
            $.ajax({
                url: ur,
                data: { did: did },
                success: function (data) {
                    $("#selplace").html(data);
                }
            });
        });
    });
</script>
