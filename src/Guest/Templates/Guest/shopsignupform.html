<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8e1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .form-wrapper {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .form-header {
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #ff9800;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-row {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #ff9800;
            outline: none;
        }
        
        .btn-submit {
            background: #ff9800;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            background: #f57c00;
        }
        
        .full-width {
            width: 100%;
        }
        
        .document-uploads {
            display: flex;
            gap: 20px;
            width: 100%;
        }
        
        .document-uploads .form-group {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .form-row, .document-uploads {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-wrapper {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-header">
            <h1><i class="fas fa-store"></i> SHOP REGISTRATION</h1>
        </div>
        
        <div class="form-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="txt_shopname">Shop Name</label>
                        <input type="text" name="txt_shopname" id="txt_shopname" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="txt_shopcontact">Contact</label>
                        <input type="text" name="txt_shopcontact" id="txt_shopcontact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaining 9 digits with 0-9" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="txt_shopemail">Email</label>
                        <input type="email" name="txt_shopemail" id="txt_shopemail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="seldistrict">District</label>
                        <select name="sel_district" id="seldistrict" required>
                            <option value="">-- Select --</option>
                            {% for i in district %}
                            <option value="{{i.id}}">{{i.district_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="selplace">Place</label>
                        <select name="sel_place" id="selplace" required>
                            <option value="">-- Select --</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="txt_shopaddress">Shop Address</label>
                    <input type="text" name="txt_shopaddress" id="txt_shopaddress" required>
                </div>
                
                <div class="document-uploads">
                    <div class="form-group">
                        <label for="proof">Proof Document</label>
                        <input type="file" name="proof" id="proof" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="license">License Document</label>
                        <input type="file" name="license" id="license" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">REGISTER SHOP</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#seldistrict").change(function () {
                var did = $(this).val();
                var ur = "{% url 'Guest:ajaxplace' %}";
                $.ajax({
                    url: ur,
                    data: { did: did },
                    success: function (data) {
                        $("#selplace").html(data);
                    },
                });
            });
        });
    </script>
</body>
</html>
