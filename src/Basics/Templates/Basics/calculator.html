<!-- templates/calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
        }
        .input, .result {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="expression" placeholder="Enter expression (e.g., 2+3)" class="input">
            <button type="submit">Calculate</button>
        </form>
        {% if result %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
